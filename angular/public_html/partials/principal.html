<div class="jumbotron">
    <h1 class="text-center">Spring MVC + AngularJS</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <div class="input-group-btn">
                    <a class="btn btn-success" href="./fotos/new">Nova Foto</a>
                </div>
                <input ng-model="filtro" ng-model-options="{debounce: 500}" class="form-control" placeholder="Filtrar" />
            </div>
        </form>
    </div>
</div>
<div class="row"></div>
<div class="row m-top-10">
    <meu-painel class="col-md-2 painel-animado"
                ng-repeat="foto in fotos| filter : filtro" titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a href="./fotos/edit/{{foto.id}}" class="btn btn-primary btn-block m-top-10">Editar</a> 
        <button ng-click="remover(foto)" class="btn btn-danger btn-block">Remover</button>
    </meu-painel>
    <!-- /fim panel -->
</div>
